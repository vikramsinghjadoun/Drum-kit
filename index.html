<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.4/tailwind.min.css" integrity="sha512-paVHVRRhdoOu1nOXKnqDC1Vka0nh7FAmU3nsM4n2FKxOQTeF6crMdMfkVvEsuaOXZ6oEAVL5+wLbQcule/Xdag==" crossorigin="anonymous" />
    <title>Drum Music Player</title>
</head>
<body>
    <!-- drum kit player -->
    <section>
        <div class="w-full h-screen flex items-center object-cover" style="background-image: url(https://i.ytimg.com/vi/dGieJZkUR1Q/maxresdefault.jpg);">
                <div class="w-full flex items-center">
                    <div class="w-full flex flex-wrap justify-around">
                        <!-- 9 input key div's -->
                        <div data-key="65" class="border-2 key rounded shadow-inner text-white text-2xl font-bold h-20 flex flex-col text-center w-16 ml-4 mb-4 p-1"><kbd>A</kbd><span class="text-sm font-light">Clap</span></div>
                        <div data-key="83" class="border-2 key rounded shadow-inner text-white text-2xl font-bold h-20 flex flex-col text-center w-16 ml-4 mb-4 p-1"><kbd>S</kbd><span class="text-sm font-light">hithat</span></div>
                        <div data-key="68" class="border-2 key rounded shadow-inner text-white text-2xl font-bold h-20 flex flex-col text-center w-16 ml-4 mb-4 p-1"><kbd>D</kbd><span class="text-sm font-light">kick</span></div>
                        <div data-key="70" class="border-2 key rounded shadow-inner text-white text-2xl font-bold h-20 flex flex-col text-center w-16 ml-4 mb-4 p-1"><kbd>F</kbd><span class="text-sm font-light">openhat</span></div>
                        <div data-key="71" class="border-2 key rounded shadow-inner text-white text-2xl font-bold h-20 flex flex-col text-center w-16 ml-4 mb-4 p-1"><kbd>G</kbd><span class="text-sm font-light">boom</span></div>
                        <div data-key="72" class="border-2 key rounded shadow-inner text-white text-2xl font-bold h-20 flex flex-col text-center w-16 ml-4 mb-4 p-1"><kbd>H</kbd><span class="text-sm font-light">Ride</span></div>
                        <div data-key="74" class="border-2 key rounded shadow-inner text-white text-2xl font-bold h-20 flex flex-col text-center w-16 ml-4 mb-4 p-1"><kbd>J</kbd><span class="text-sm font-light">Snare</span></div>
                        <div data-key="75" class="border-2 key rounded shadow-inner text-white text-2xl font-bold h-20 flex flex-col text-center w-16 ml-4 mb-4 p-1"><kbd>K</kbd><span class="text-sm font-light">Tom</span></div>
                        <div data-key="76" class="border-2 key rounded shadow-inner text-white text-2xl font-bold h-20 flex flex-col text-center w-16 ml-4 mb-4 p-1"><kbd>L</kbd><span class="text-sm font-light">Tink</span></div>
                    </div>
                </div>
            </div>
        </section>
        <audio data-key="65" src="https://raw.githubusercontent.com/wesbos/JavaScript30/master/01%20-%20JavaScript%20Drum%20Kit/sounds/clap.wav"></audio>
        <audio data-key="83" src="https://raw.githubusercontent.com/wesbos/JavaScript30/master/01%20-%20JavaScript%20Drum%20Kit/sounds/hihat.wav"></audio>
        <audio data-key="68" src="https://raw.githubusercontent.com/wesbos/JavaScript30/master/01%20-%20JavaScript%20Drum%20Kit/sounds/kick.wav"></audio>
        <audio data-key="70" src="https://raw.githubusercontent.com/wesbos/JavaScript30/master/01%20-%20JavaScript%20Drum%20Kit/sounds/openhat.wav"></audio>
        <audio data-key="71" src="https://raw.githubusercontent.com/wesbos/JavaScript30/master/01%20-%20JavaScript%20Drum%20Kit/sounds/boom.wav"></audio>
        <audio data-key="72" src="https://raw.githubusercontent.com/wesbos/JavaScript30/master/01%20-%20JavaScript%20Drum%20Kit/sounds/ride.wav"></audio>
        <audio data-key="74" src="https://raw.githubusercontent.com/wesbos/JavaScript30/master/01%20-%20JavaScript%20Drum%20Kit/sounds/snare.wav"></audio>
        <audio data-key="75" src="https://raw.githubusercontent.com/wesbos/JavaScript30/master/01%20-%20JavaScript%20Drum%20Kit/sounds/tom.wav"></audio>
        <audio data-key="76" src="https://raw.githubusercontent.com/wesbos/JavaScript30/master/01%20-%20JavaScript%20Drum%20Kit/sounds/tink.wav"></audio>

        <script src="./js/main.js"></script>
</body>
</html>
